<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="head">
        <h1>Rock Paper Scissor</h1>
    </header>
  <main>
    <div class="options">
        <div id="rock" class="option">
            <img class="opt1" src="rock.png" alt="rock">
        </div>
        <div id="paper" class="option">
         <img class="opt2" src="paper.png" alt="paper">
        </div>
        <div id="scissor" class="option">
            <img class="opt3" src="scissor.png" alt="rock">
        </div>
       </div>
       <div class="score">
        <div class="user">
               <p class="user-score">0</p>
               <p>YOU</p>
        </div>
        <div class="comp">
                <p class="comp-score">0</p>
                <p>COMPUTER</p>
        </div>
       </div>
    <div class="info">
        <p class="msg">PLAY YOUR MOVE.</p>
       </div>
  </main>
  <footer>
    <div>  <p class="copy">	&#169; Nitin website</p></div>
  </footer>
    <script src="script.js"></script>
</body>
</html>
